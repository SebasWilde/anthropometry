{% extends 'root/base.html' %}
{% load static %}

{% block content %}
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Agregar deportista</h1>
    </div>
    <div class="col-lg-12">
      <form method="post">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-8">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="id_nombres">Nombres:</label>
                <input type="text" class="form-control" name="nombres" maxlength="45" placeholder="Nombres"  id="id_nombres" required>
              </div>
              <div class="form-group col-md-6">
                <label for="id_apellidos">Apellidos:</label>
                <input type="text" class="form-control" name="apellidos" maxlength="45" placeholder="Apellidos" id="id_apellidos" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="id_fecha_nacimiento">Fecha nacimiento:</label>
                <input type="date" class="form-control" name="fecha_nacimiento" id="id_fecha_nacimiento" required>
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
          </div>
          {{ form.as_p }}
          <input type="submit" value="Save">
      </form>
    </div>
  </div>

{% endblock %}
