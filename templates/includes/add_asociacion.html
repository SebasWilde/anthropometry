<div class="modal fade" id="asociacionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar asociación</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post" action="{% url 'add-asociacion' %}">
        {% csrf_token %}
        <input type="hidden" name="url" value="{{ url }}">
        <div class="modal-body">
          <div class="form-group">
            <label for="id_nombres">Nombre de la asociación:</label>
            <input type="text" class="form-control" name="nombre" maxlength="45" placeholder="Nombre de la asociacion"  id="id_deporte">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Save changes</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
